<link href="css/thaitopup.css" rel="stylesheet">
<div class="row">
	<div class="col-md-6">
		<form class="form-horizontal " role="form">
			<div class="form-group">

				<label class="col-sm-3 control-label" for="thaiTopupMoblieNumber">
					手机号码: </label>
				<div class="col-sm-9">
					<input autocomplete="off" class="box" id="thaiTopupMoblieNumber"
						placeholder="以 08 或 09 开头" type="tel">
					<ul class="typeahead dropdown-menu"
						style="top: 34px; left: 15px; display: none;"></ul>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">网络:</label> <input
					id="topup_network" name="topup[network]" type="hidden">
				<div class="btn-group col-sm-9">
					<button name="btn2" type="button"
						class="btn btn-default btn2 network" id="AIS_12Call"
						value="THAI_AIS"></button>
					<button name="btn2" type="button"
						class="btn btn-default btn2 network" id="True_Move"
						value="THAI_TRUE"></button>
					<button name="btn2" type="button"
						class="btn btn-default btn2 network" id="DTAC_Happy"
						value="THAI_DTAC"></button>
					<button name="btn2" type="button"
						class="btn btn-default btn2 network" id="dont_know_network"
						value="THAI_UNKNOWN">网络搜索</button>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">充值金额(泰铢):</label>
				<div class="btn-group col-sm-9">
					<button type="button" class="btn btn-default topUpAmount"
						value="10">10</button>
					<button type="button" class="btn btn-default topUpAmount"
						value="20">20</button>
					<button type="button" class="btn btn-default topUpAmount"
						value="30">30</button>
					<button type="button" class="btn btn-default topUpAmount"
						value="50">50</button>
					<button type="button" class="btn btn-default topUpAmount"
						value="100">100</button>
					<button type="button" class="btn btn-default topUpAmount"
						value="200">200</button>
					<button type="button" class="btn btn-default topUpAmount"
						value="300">300</button>
					<button type="button" class="btn btn-default topUpAmount"
						value="500">500</button>
					<button type="button" class="btn btn-default topUpAmount"
						value="800">800</button>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="payAmount"> 支付金额
					(人民币):</label>
				<div class="col-sm-9">
					<input class="disabled " id="payAmount" type="text" disabled />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="payMethod"> 付款方式:</label>
				<div class="col-sm-9">
					<button type="button" class="btn btn-default btn2 payMethod"
						id="alipay" value="ALIPAY_TRUST"></button>
					<!-- <button type="button" class="btn btn-default btn2 payMethod"
						id="paypal" value="PAYPAL"></button> -->
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-6 col-sm-6">
					<button id="thaiTopUpCheckOut" class="btn btn-default"
						type="button">开始充值</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-6 ">
		<div class="jumbotron">
			充值记录:
			<ul>
				<li>暂无充值记录！</li>
			</ul>
		</div>
	</div>
</div>
<div class="modal fade" id="errorModal" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">信息错误</h4>
			</div>
			<div class="modal-body">
				<p id="errorMessage"></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			</div>
		</div>

	</div>
</div>
<script src="js/lib/inputmask.min.js"></script>
<script src="js/lib/jquery.inputmask.min.js"></script>
<script src="js/module/thaitopup.js"></script>
<script src="js/lib/validate.min.js"></script>
